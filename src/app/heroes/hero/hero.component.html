<dl>
  <td>Nombre:</td>

  <td>Edad:</td>

</dl>
<button
  *ngIf="name !== 'spiderman'"
 (click)="changeHero()"
 class="btn btn-primary mx-2">   <!--el mx significa margen en el eje X-->

<button
*ngIf="age !== 28"
(click)="changeAge()" class="btn btn-primary">

</button>

<!--el boton reset reestablece los botones de nombre y edad-->

(click)="resetForm()"  class="btn btn-primary mx-2">
